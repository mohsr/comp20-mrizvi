<!doctype html>
<html>
	<head>
		<title>Not Uber</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<script>
			var user = "22CM1fog3P";
			var lat  = 9999;
			var lng  = 9999;
			var data;
			var key;
			var whereami;
			var opts;
			var map;
			var closest;

			function init() {
				getLocation();
			}

			function getLocation() {
				navigator.geolocation.getCurrentPosition(function(position) {
					lat = position.coords.latitude;
					lng = position.coords.longitude;

					getData();
				});
			}

			function getData() {
				var req = new XMLHttpRequest;
				req.open("POST", "https://jordan-marsh.herokuapp.com/rides", true);
				req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				req.onreadystatechange = function() {
					if (req.readyState == 4 && req.status == 200) {
						data = JSON.parse(req.responseText);
						processData();
					}
				}
				req.send("username=" + user + "&lat=" + lat + "&lng=" + lng);
			}

			function processData() {
				if (data.hasOwnProperty("vehicles")) {
					key = "vehicles";
				} else {
					key = "passengers";
				}

				makeMap();
			}

			function makeMap() {
				whereami = new google.maps.LatLng(lat, lng);
				opts = {
					zoom: 15,
					center: whereami,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map"), opts);
				map.panTo(whereami);

				createMarker(whereami, user, getDistanceToNearest);
				for (i = 0; i < data[key].length; i++) {
					var loc = new google.maps.LatLng(data[key][i].lat, data[key][i].lng);
					createMarker(loc, data[key][i].username, function() {
						var distance = google.maps.geometry.spherical.computeDistanceBetween(whereami, loc);
	
						return ("Distance to you: " + (distance * 0.000621371))
					});
				}
			}

			function createMarker(pos, name, distFunc) {
				var marker = new google.maps.Marker({
					position: pos,
					title: "<div class=\"unit\">Username: " + name + "<br/>" +
					       distFunc() + "</div>"
				});
				marker.setMap(map);

				info = new google.maps.InfoWindow();
				google.maps.event.addListener(marker, "click", function() {
					info.setContent(marker.title);
					info.open(map, marker);
				});
			}

			function getDistanceToNearest() {
				var closest;

				for (i = 0; i < data[key].length; i++) {
					curr = new google.maps.LatLng(data[key][i].lat, data[key][i].lng);
					currDist = google.maps.geometry.spherical.computeDistanceBetween(whereami, curr);
					if ((currDist < closest) || (i == 0)) {
						closest = currDist;
					}
				}

				closest *= 0.000621371;

				if (key == "vehicles") {
					return ("Distance to nearest driver: " + closest);
				} else {
					return ("Distance to nearest passenger: " + closest);
				}
			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT1NNtcXCNnupSRZVdfQBL_hbRg6X6FBI&libraries=geometry&callback=init"></script>
	</head>
	<body>
		<div id="map">
			<h3>Loading map...</h3>
		</div>
	</body>
</html>
